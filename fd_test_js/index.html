	<meta charset="utf-8"/>
	<title>test04</title>

	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#ff0000",
			wmode: "transparent" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"altContent",
			name:"altContent"
		};
		swfobject.embedSWF(
			"test04.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
			
		swfobject.registerObject("test04", "10", "expressInstall.swf")
		
	</script>
	<script type="text/javascript">
	
		function clickItem(id)
		{
			alert("现在点击第"+id+"个");
		}
		
		function callFLash(funcName)
		{
			var flashSwf=getFlash("test04");			
			flashSwf?"":flashSwf=swfobject.getObjectById('test04'); //['callByJS']
			if(flashSwf)
			{
				flashSwf[funcName]();
			}
		}
		
		function getFlash(movieName)
		{
			var swf;
			if (navigator.appName.indexOf("Microsoft") != -1)
			{				
				swf=window[movieName];
			}
			swf=document[movieName];
			alert(" swf "+swf+" movieName "+document.getElementById("content_id"));
			 
			return swf;
		}
		
		
		
	</script>
	
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
